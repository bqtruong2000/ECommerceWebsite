<app-title></app-title>
<div class="contain">
  <div class="sidebar">
    <p class="Info">My Account</p>
    <div id="fav" class="Info">
      Favorite
      <p class="countFavorite">{{ count }}</p>
    </div>
    <p class="Info">Orders</p>
    <p class="Info">Nofications</p>
    <p class="Info">My Vouchers</p>
    <p class="Info">Coins</p>
  </div>
  <div class="main-content">
    <p>
      <mat-card class="example-card" *ngFor="let item of item_arr">
        <mat-card-header>
          <!-- <div mat-card-avatar class="example-header-image"></div> -->
          <mat-card-title class="item-title">{{ item.title }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="item.Image" />
        <mat-card-content>
          <p>{{ item.discription }}</p>
          <p class="item-price">{{ item.price }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button class="like-button" (click)="increase()">
            LIKE
          </button>
          <button mat-button class="buy-button" (click)="getID(item)">
            BUY
          </button>
        </mat-card-actions>
        <p class="item-status">{{ item.status }}</p>
      </mat-card>
    </p>
  </div>
</div>
